    }

        return this.day;
    }
    this.getmonth = function () {
        return this.month;

    }
    this.getyear = function () {
        return this.year;
    }
    this.getday = function (day) {
        this.day = day;

    }
    this.getmonth = function (month) {

    }

    }

    alert(day + "/" +month +"/" +year);

    let date = new MyDate(2,2,2019);
